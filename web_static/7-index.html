<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/icon" size="16*16">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
              <h3>States</h3>
              <h4>California, Arizona...</h4>
              <ul class="popover">
                <li>
                  <h2>California</h2>
                  <ul>
                    <li>Los Angeles</li>
                    <li>San Fransico</li>
                    <li>Mountain View</li>
                  </ul>
                  <li>
                    <h2>Arizona</h2>
                    <ul>
                      <li>Phoenix</li>
                      <li>Scottsdale</li>
                      <li>Tucson</li>
                    </ul>
                  </li>
                </li>
              </ul>
            </div>
            <div class="ammenities">
              <h3>Ammenities</h3>
              <h4>Internet, Kitchen...</h4>
              <ul class="popover">
                <li>Wifi</li>
                <li>Air Conditioning</li>
                <li>Kitchen</li>
                <li>Tv</li>
              </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                  <h2>My home</h2>
            </article>
            <article>
                  <h2>Tiny house</h2>
            </article>
            <article>
                  <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
