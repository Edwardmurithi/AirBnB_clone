<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb</title>
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>

  <div class="container">
    <section>
      <div class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona</h2>
              <ul>
                <li>City1</li>
                <li>City2</li>
              </ul>
            </li>
            <li>
              <h2>California</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Fransico</li>
              </ul>
            </li>
          </ul>

        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Wifi, Air Conditioning...</h4>
          <ul class="popover">
            <li>Wifi</li>
            <li>Air Conditioning</li>
            <li>Kitchen</li>
            <li>Tv</li>
          </ul>
        </div>
        <button type="submit">Search</button>
      </div>
    </section>
  </div>


  <footer>
    Best School
  </footer>

</body>
</html>
